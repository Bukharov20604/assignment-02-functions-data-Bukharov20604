name: 'Test data.py::wordcount/test_large'

on:
  pull_request:
    types: [ opened, edited, synchronize ]
    paths:
      - 'tasks/ab/data.py'
      - 'test/ab/test_wordcount'
      - '.github/workflows/wordcount$large.yaml'
  workflow_dispatch:

jobs:
  test-deepcopy:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install pytest
      - run: pytest test/ab/test_wordcount::TestWordcount::test_large